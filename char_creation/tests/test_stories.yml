stories:

- story: classical path 1
  steps:
  - user: |
      coucou!
    intent: greet
  - action: utter_welcome
  - user: |
      Quelles classes sont disponibles?
    intent: ask_classes
  - action: utter_classes_available
  - action: utter_which_class
  - user: |
      Je veux jouer un [barbare](classe)
    intent: choose_class
    entities:
      - classe
  - action: action_set_class
  - slot_was_set:
      - classe: barbare  


- story: say goodbye
  steps:
  - user: |
      adieu!
    intent: goodbye
  - action: utter_goodbye

- story: bot challenge
  steps:
  - user: |
      tu es un bot?
    intent: bot_challenge
  - action: utter_iamabot
