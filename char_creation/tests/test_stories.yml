stories:

- story: classical path 1
  steps:
  - user: |
      coucou!
    intent: greet
  - action: action_begin_chat
  - user: |
      Quelles classes sont disponibles?
    intent: ask_classes
  - action: utter_classes_available
  - action: utter_which_class 


- story: say goodbye
  steps:
  - user: |
      adieu!
    intent: goodbye
  - action: utter_goodbye

- story: bot challenge
  steps:
  - user: |
      tu es un bot?
    intent: bot_challenge
  - action: utter_iamabot
