responses:
  utter_welcome:
  - text: "Bonjour Aventurier ! Vous êtes sur le point de commencer une aventure dans le monde magique et dangereux de Donjons et Dragons ! Cependant avant de pouvoir commencer votre aventure vous allez devoir choisir votre classe parmi les 3 disponibles ! Alors qu’est ce vous jouerez  ? Le Barbare Téméraire ? Le Rôdeur aux yeux d’aigles ? ou L’occultiste assoiffé de connaissance ? Ensuite vous pourrez choisir votre équipement et vous serez fin prêt à l’aventure."
  utter_ask_info_classe:
  - text: Je serai ravi de vous renseigner sur cette classe
  utter_ask_suggest_class:
  - text: je vous recommande de choisir cette classe
  utter_ask_creationPerso_form_class:
  - text: ""
  utter_choose_class :
  - text : très bien on part sur ça 
  utter_greet:
  - text: "Hey! How are you?"
  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"
  utter_did_that_help:
  - text: "Did that help you?"
  utter_happy:
  - text: "Great, carry on!"
  utter_goodbye:
  - text: "Bye"
  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

