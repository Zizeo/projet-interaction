version: "3.1"

nlu:

- intent: ask_info_class
  examples: |
    - un [class](barbare) ?
    - c'est quoi un [class] (rodeur) ?
    - En quoi consiste le [class](occultiste) ?

- synonym: classe 
  examples: |
    - barbare
    - occultiste
    - rodeur

- intent: ask_classes
  examples: |
    - quelles classes sont disponibles?
    - il y a quelles classes?
    - quelles classes je peux jouer?

- intent: ask_suggest_class
  examples: |
    - je dois choisir quoi pour [style_jeu]("combattre a distance")?
    - quelle classe utilise [equipement]("des sorts")?
    - j'aimerais jouer avec [equipement]("une hache")

- intent: choose_class
  examples: |
    - je choisis de jouer le (barbare)[classe]
    - je prends le (rodeur)[classe]
    - j'aimerais jouer l' (occultiste)[classe]

- intent: ask_stats_class
  examples : |
    - quelles sont les stats du [class](barbare)?
    - il a combien de PV le [class](rodeur)?
    
- intent: greet
  examples: |
    - bonjour
    - coucou
    - yo
    - salut

- intent: goodbye
  examples: |
    - adieu
    - a plus
    - j'ai fini
    - au revoir

- intent: affirm
  examples: |
    - oui
    - c'est ça
    - tout à fait
    - exactement
    - c'est exact

- intent: deny
  examples: |
    - non
    - pas du tout
    - absolument pas
    - ce n'est pas ça


- intent: bot_challenge
  examples: |
    - es tu un bot?
    - es tu un humain?
    - je parle à un bot?
