version: "3.1"

nlu:

- intent: ask_info_class
  examples: |
    - un [class](barbare) ?
    - c'est quoi un [class] (rôdeur) ?
    - En quoi consiste le [class](occultiste) ?

- synonym: classe 
  examples: |
    - barbare
    - occultiste
    - rodeur
  
- intent: ask_suggest_class
  examples: |
    - je dois choisir quoi pour [style_jeu]("combattre a distance")?
    - quelle classe utilise [equipement]("des sorts")?
    - j'aimerais jouer avec [equipement]("une hache")

- intent: choose_class
  examples: |
    - je choisis de jouer le (barbare)[classe]
    - je prends le (rodeur)[classe]
    - j'aimerais jouer l' (occultiste)[classe]

- intent: ask_stats_class
  examples : |
    - quelles sont les stats du [class](barbare)
    - il a combien de PV le [class](rodeur)
    
- intent: greet
  examples: |
    - bonjour
    - coucou
    - yo
    - salut

- intent: goodbye
  examples: |
    - adieu
    - a plus
    - j'ai fini
    - au revoir

- intent: affirm
  examples: |
    - oui
    - c'est ça
    - tout à fait
    - exactement
    - c'est exact

- intent: deny
  examples: |
    - non
    - pas du tout
    - absolument pas
    - ce n'est pas ça

- intent: mood_great
  examples: |
    - super
    - je me sens trop bien

- intent: mood_unhappy
  examples: |
    - my day was horrible
    - I am sad
    - I don't feel very well
    - I am disappointed
    - super sad
    - I'm so sad
    - sad
    - very sad
    - unhappy
    - not good
    - not very good
    - extremly sad
    - so saad
    - so sad

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
