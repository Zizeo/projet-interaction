version: "3.1"
nlu:
- intent: ask_info_class
  examples: |
    - un [barbare](classe) ?
    - c'est quoi un [rodeur] (classe) ?
    - En quoi consiste le [occultiste](classe) ?
    - il fait quoi le [rodeur](classe)?
- intent: what_to_do
  examples: |
    - que faire maintenant?
    - qu'est-ce que je dois faire?
    - que faire à présent?
    - je dois faire quoi?
- intent: ask_classes
  examples: |
    - quelles classes sont disponibles?
    - il y a quelles classes?
    - quelles classes je peux jouer?
    - y'a quoi comme classes ?
    - quelles  sont les classes disponibles?
    - quelles classes sont dispo?
    - et les classes?
- intent: ask_suggest_class
  examples: |
    - je dois choisir quoi pour ["combattre a distance"](equipement)?
    - quelle classe utilise ["des sorts"](equipement)?
    - j'aimerais jouer avec ["une hache"](equipement)
- intent: choose_class
  examples: |
    - je choisis de jouer le [barbare](classe)
    - je prends le [rodeur](classe)
    - j'aimerais jouer l' [occultiste](classe)
    - je veux jouer un [barbare](classe)
    - je veux jouer [occultiste](classe)
- intent: choose_equipement
  examples: |
    - je choisis de jouer l'équipement [1](numero_equipement)
    - je prends l'équipement [2](numero_equipement)
    - j'aimerais jouer avec l'équipement [2](numero_equipement)
    - je choisis le [1](numero_equipement)
- intent: ask_stats_class
  examples: |
    - quelles sont les stats du [classe](barbare)?
    - il a combien de PV le [classe](rodeur)?
    - a quelle point [classe](occultiste) est intelligent ?
    - c'est quoi les stats d'un [classe](occultiste)?
- intent: ask_equipements
  examples: |
    - quels sont les équipements disponibles?
    - quels équipements sont disponibles?
    - quels équipements sont dispo?
    - quels équipements sont jouables?
    - quels equipements ?
    - y'a quoi comme equipements ?
    - et les equipements ?
- intent: greet
  examples: |
    - bonjour
    - coucou
    - yo
    - salut
- intent: goodbye
  examples: |
    - adieu
    - a plus
    - j'ai fini
    - au revoir
- intent: affirm
  examples: |
    - oui
    - c'est ça
    - tout à fait
    - exactement
    - c'est exact
    - ok
- intent: deny
  examples: |
    - non
    - pas du tout
    - absolument pas
    - ce n'est pas ça
- intent: bot_challenge
  examples: |
    - es tu un bot?
    - es tu un humain?
    - je parle à un bot?
- lookup: classe
  examples: |
    - barbare
    - occultiste
    - rodeur
- lookup: numero_equipement
  examples: |
    - 1
    - 2
