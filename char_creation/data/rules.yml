version: "3.1"

rules:
- rule: Set initial slots on session start
  steps:
    - action: action_session_start
    - action: action_begin_chat
    - action: utter_welcome

- rule: display description of a class when user ask it
  steps:
  - intent : ask_info_classe
  - action : utter_ask_info_classe

- rule: Activate form
  steps:
  - intent: utter_welcome
  - action: creationPerso_form
  - active_loop: creationPerso_form

