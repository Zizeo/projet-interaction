version: "3.1"

rules:
- rule: Set initial slots on session start
  steps:
    - intent: greet
    - action: action_begin_chat

- rule: Save slots of the personna
  steps:
    - intent: goodbye
    - action: action_end_chat

- rule: Give classes available 
  steps:
    - intent: ask_classes
    - action: utter_classes_available
    - action: utter_which_class

