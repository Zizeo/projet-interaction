version: "3.1"

slots:
  player_hp:
    type: float
    initial_value: 100
  enemy_hp:
    type: float
    initial_value: 100
  player_action:
    type: text
  enemy_action:
    type: text
  combat_state:
    type: text
    initial_value: "ongoing"

intents:
  - attack
  - defend
  - use_item
  - flee
  - start_combat

actions:
  - action_combat_turn

responses:
  utter_combat_start:
    - text: "Le combat commence ! Vous avez {player_hp} points de vie. L'ennemi a {enemy_hp} points de vie."
  utter_player_choice:
    - text: "Que voulez-vous faire ? (attaquer, défendre, utiliser un objet)"
  utter_victory:
    - text: "Vous avez vaincu l'ennemi ! Félicitations !"
  utter_defeat:
    - text: "Vous avez été vaincu. Mieux vaut vous entraîner davantage !"
  utter_enemy_turn:
    - text: "L'ennemi attaque ! Il vous reste {player_hp} points de vie."
